<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-cont">
        <div class="container">
            <h1>Tic Tac</h1>
            <h1 class="won"></h1>
            <h3>Press Start Again to restart</h3>
            <h2 class="timer-won-draw"></h2>

            <div class="container-box">
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
            </div>
            <div class="text-part">
                <button type="submit" class="reset">Start</button>
            </div>
        </div>
        <div class="count">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
